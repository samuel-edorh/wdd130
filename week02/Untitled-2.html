        <h2>Meet Our Team</h2>
        <div class="team">
            <figure>
                <img src="images/employee1.jpg" alt="John Doe - Guide">
                <figcaption>John Doe - Senior Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Jane Smith - Customer Support">
                <figcaption>Jane Smith - Customer Support</figcaption>

            <figure>

        <h2>Send Us a Message</h2>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
                
                <label for="usermail">Email</label>
                <input type="email" id="usermail" name="usermail" required>
            </fieldset>

            <fieldset>
                <legend>Purpose of Message</legend>
                <label><input type="radio" name="purpose" value="general-inquiry" required> General Inquiry</label>
                <label><input type="radio" name="purpose" value="reservation-question"> Reservation Question</label>
                <label><input type="radio" name="purpose" value="website-suggestion"> Website Suggestion</label>
            </fieldset>

            <fieldset>
                <legend>Your Message</legend>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </fieldset>

            <label><input type="checkbox" id="subscribe" name="subscribe"> Subscribe to our monthly newsletter</label>
            
            <button type="submit">Submit</button>
        </form>
    </main>
