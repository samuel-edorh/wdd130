<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD | Samuel Edorh | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
                <label for="usermail">Email</label>
                <input type="email" id="usermail" name="usermail">
            </div>    
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
            <div class="column1">    
                <label for="browser">What is your favorite internet browser</label>
                <select id="browser" name="browser">
                  <option value="chrome">Chrome</option>
                  <option value="firefox">Firefox</option>
                  <option value="opera-mini">Opera Mini</option>
                  <option value="edge">Edge</option>
                </select>
            </div>
            <div class="column1">   
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4"></textarea>
            </div>    
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2025 | HTML Form - User Poll Activity | Samuel Edorh</p>
    </footer>
</body>
</html>
